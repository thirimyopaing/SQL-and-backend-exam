<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width", initial-scale=1.0>
	<title>Calendar</title>
	<link rel="stylesheet" type="text/css" href="calendar.css">	
</head>

<body onload="today()">
	<div class="container">
		<div class="calendar">
			<div class="month">	
			<div class="head">
              <h2 id="month"></h2>
              <h3 id="date"></h3>
            </div>
        </div>
		<div class="weekdays">
				<div>Sun</div>
				<div>Mon</div>
				<div>Tue</div>
				<div>Wed</div>
				<div>Thurs</div>
				<div>Fri</div>
				<div>Sat</div>
			</div>
			<div class="days">
			<!-- <div class="today">15</div>		 -->
			</div>
		</div>
	</div>

 <script type="text/javascript"  src="calendar.js"></script>


</body>
</html>
